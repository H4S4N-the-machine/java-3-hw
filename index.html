<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript 3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- ⭐light portion start⭐ -->

    <section class="light">
      <button class="on">Turn On</button>

      <img
        class="imgon"
        src="https://www.w3schools.com/js/pic_bulboff.gif"
        alt=""
      />

      <button class="off">Turn Off</button>
    </section>
    <br />
    <br />
    <br />

    <!-- ⭐light portion end⭐ -->



    <!-- ⭐count section strat⭐ -->

    <section class="count">
      <button class="inc">+</button>
      <input class="incdec" type="text" value="1" />
      <button class="dec">-</button>
    </section>    <br />
    <br />
    <br />

    <!-- ⭐count section end⭐ -->



    <!--⭐bg color change section start⭐⭐ -->

    <section class="clckhere">
      <button class="btn_clr">Click here</button>
    </section>
    <br />
    <br />
    <br />

    <!--⭐bg color change section end⭐-->

<section id="back">
  <div class="range">
    <div class="slidervalue">
      <span class="per">100</span>
    </div>
    <div class="field">
      <div class="value left">0</div>
      <input class="in" type="range" min="0" max="200" value="100" steps="1">
      <div class="value right">200</div>
    </div>
    </div>
</section>

    <script src="./js/app.js"></script>
  </body>
</html>
